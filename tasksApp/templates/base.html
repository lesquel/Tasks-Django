<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Tasks</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasksPage' %}">Lista de tareas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks_terminadas' %}">Tareas terminadas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'createTask' %}">Crear tarea</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logoutPage' %}">Cerrar sesión</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'singUp' %}">Registrarse</a>
                  </li>
                  <li>
                    <a class="nav-link" href="{% url 'loginPage' %}">Iniciar sesión</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
                
    </header>
    <main class="container my-5 py-5 border border-body-tertiary" style="min-height: 71vh;">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="m-0  bg-body-tertiary text-center text-lg-start bg-dark" data-bs-theme="dark">
        <p  class="m-0 px-1 py-3 text-center text-lg-start text-white fs-3" >Leopoldo Mique Muñiz Rivas - Ing de Software - 3"A"</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
